<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="420" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="430" r="60" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Wallet/Portefeuille stylisé -->
  <rect x="100" y="160" width="312" height="220" rx="30" fill="white" opacity="0.95"/>
  
  <!-- Bande du portefeuille -->
  <rect x="100" y="200" width="312" height="50" fill="#059669" opacity="0.2"/>
  
  <!-- Euro symbol -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#059669" text-anchor="middle">€</text>
  
  <!-- Petites pièces/coins décoratives -->
  <circle cx="160" cy="130" r="30" fill="white" opacity="0.9"/>
  <text x="160" y="140" font-family="Arial" font-size="30" font-weight="bold" fill="#059669" text-anchor="middle">€</text>
  
  <circle cx="352" cy="130" r="30" fill="white" opacity="0.9"/>
  <text x="352" y="140" font-family="Arial" font-size="30" font-weight="bold" fill="#10b981" text-anchor="middle">€</text>
  
  <!-- Flèche vers le haut (économies qui montent) -->
  <path d="M380 280 L420 320 L400 320 L400 370 L360 370 L360 320 L340 320 Z" fill="#10b981" transform="rotate(180 380 325)"/>
</svg>
